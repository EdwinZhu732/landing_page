<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MonHun</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                Monster Hunter
            </div>
            <div class="right">
                <ul class="links">
                    <li>Intro</li>
                    <li>Monsters</li>
                    <li>Description</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="intro">
            <div class="left">
                 <div class="hero-text">This game is awesome!</div>
                 <div class="hero-sub">Monster Hunter is a game where you hunt monsters.</div>
                 <button type="button" class="button1">Purchase the game</button>
            </div>
            <div class="right">
                 <img src="mh1.jpeg">                     
            </div>
        </div>
        <div class="monsters">
            <div class="title"> Fight a variety of monsters!</div>
            <div class="mons">
                <div class="pics">
                    <img src="astalos.jpg">
                    <div class="text">Astalos</div>
                </div>
                <div class="pics">
                    <img src="velkhana.png">
                    <div class="text">Velkhana</div>
                </div>
                <div class="pics">
                    <img src="magnamalo.jpg">
                    <div class="text">Magnamalo</div>
                </div>
                <div class="pics">
                    <img src="rathalos.jpeg">
                    <div class="text">Rathalos</div>
                </div>
            </div>
        </div>
    </body>
</html>
